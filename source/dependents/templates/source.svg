<svg xmlns="http://www.w3.org/2000/svg" width="360" height="160"><link xmlns="" type="text/css" rel="stylesheet" id="dark-mode-custom-link"/><link xmlns="" type="text/css" rel="stylesheet" id="dark-mode-general-link"/><style xmlns="" lang="en" type="text/css" id="dark-mode-custom-style"/><style xmlns="" lang="en" type="text/css" id="dark-mode-native-style"/><link xmlns="" type="text/css" rel="stylesheet" id="dark-mode-custom-link"/><link xmlns="" type="text/css" rel="stylesheet" id="dark-mode-general-link"/><style xmlns="" lang="en" type="text/css" id="dark-mode-custom-style"/><style xmlns="" lang="en" type="text/css" id="dark-mode-native-style"/>
    <!-- Github styles -->
    <link xmlns="" type="text/css" rel="stylesheet" id="dark-mode-custom-link"/>
    <link xmlns="" type="text/css" rel="stylesheet" id="dark-mode-general-link"/>
    <style xmlns="" lang="en" type="text/css" id="dark-mode-custom-style"/>
    <style xmlns="" lang="en" type="text/css" id="dark-mode-native-style"/>

    <!-- Custom style -->
    <style>
    svg {
        font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;
        font-size: 14px;
        line-height: 1.5;
    }

    .outliner {
        fill: none;
        stroke: rgb(88 166 255);
        padding: 16px !important;
        width: calc(100% - 230px);
        height: calc(100% - 45px);
        rx: 6;
        ry: 6;
        x: 5;
        y: 5;
        x: 23;
        y: 26.5;
    }

    @keyframes example {
        from {
            left: 250px;
        }
        to {
            left: 0;
        }
    }

    @keyframes scaleUp {
        from {
            transform: scale(0);
        }
        to {
            transform: scale(1);
        }
    }

    .title-parent {
        top: 17px;
        position: relative;
        left: 15px;
    }

    .title {
        margin-top: 0;
        margin-bottom: 0.05em;
        line-height: 24px;
        font-size: 20px;
        font-weight: 600;
        color: #c9d1d9;
        fill: rgb(36, 41, 46);
    }

    .clickable {
        position: relative;
        background: rgb(88 166 255 / 12%);
        color: #58a6ff;
        border-radius: 8px;
        padding: 6px;
        font: 12px ui-monospace,SFMono-Regular,SF Mono,Menlo,Consolas,Liberation Mono,monospace;
        margin: 5px;
    }

    .list {
        display: flex;
        align-items: center;
        position: absolute;
        bottom: 48px;
        left: 0;
        color: #58a6ff;
        border-top: 1px solid #30363D;
    }

    .property {
        display: flex;
        flex-direction: column;
    }

    .property > span {
        top: 15px;
        position: relative;
        left: 220px;
    }

    .property > span:nth-child(1) {
        color: #8b949e;
        x: 28px;
        y: 10px;
        position: relative;
        left: 0;
    }

    .property > span:nth-child(2) {
        font-size: 14px;
        color: #c9d1d9;
        left: 0;
    }

    a {
        color: initial;
        outline: none;
        text-decoration: none;
    }

    .image {
        position: absolute;
        width: 100px;
        height: 100px;
        <!-- background: #161B22; -->
        <!-- border: 1px solid #30363D; -->
        border: 1px solid rgb(88 166 255);
        border-radius: 6px;
        right: 0;
        overflow: hidden;
        transform: scale(1);
        left: 144px;
        top: 31px;
    }

    .image > img {
        position: absolute;
        top: 23%;
        bottom: 0;
        left: -62%;
        right: 0;
        margin: auto;
        width: 220%;
    }

    .github-icon {
        fill: #58a6ff;
        position: relative;
        left: 2px;
        top: -2px;
    }

    .git_icon {
        margin: 0;
        position: absolute;
        top: 0px;
        left: 54px;
        height: 16px;
        width: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgb(88 166 255 / 12%);
        color: #58a6ff;
        border-radius: 8px;
        padding: 6px;
        font: 12px ui-monospace,SFMono-Regular,SF Mono,Menlo,Consolas,Liberation Mono,monospace;
    }

    .git_icon > svg {
        fill: #58a6ff;
        width: 24px;
        height: 24px;
    }
    </style>

    <g xmlns="http://www.w3.org/2000/svg">
        <rect class="outliner"/>

        <g xmlns="http://www.w3.org/2000/svg">
            <foreignObject xmlns="http://www.w3.org/2000/svg" x="23" y="26.5" width="318" height="176">
                <div xmlns="http://www.w3.org/1999/xhtml" class="image">
                    <img src="{4}"></img>
                </div>

                <div xmlns="http://www.w3.org/1999/xhtml" class="title-parent">
                    <h2 class="title">
                        {0}
                    </h2>

                    <div class="property">
                        <span>{1}</span>
                        <span>{2}</span>
                    </div>
                </div>  
            </foreignObject>
        </g>
    </g>
</svg>