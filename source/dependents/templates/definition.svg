<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128"><link xmlns="" type="text/css" rel="stylesheet" id="dark-mode-custom-link"/><link xmlns="" type="text/css" rel="stylesheet" id="dark-mode-general-link"/><style xmlns="" lang="en" type="text/css" id="dark-mode-custom-style"/><style xmlns="" lang="en" type="text/css" id="dark-mode-native-style"/><link xmlns="" type="text/css" rel="stylesheet" id="dark-mode-custom-link"/><link xmlns="" type="text/css" rel="stylesheet" id="dark-mode-general-link"/><style xmlns="" lang="en" type="text/css" id="dark-mode-custom-style"/><style xmlns="" lang="en" type="text/css" id="dark-mode-native-style"/>
    <!-- Github styles -->
    <link xmlns="" type="text/css" rel="stylesheet" id="dark-mode-custom-link"/>
    <link xmlns="" type="text/css" rel="stylesheet" id="dark-mode-general-link"/>
    <style xmlns="" lang="en" type="text/css" id="dark-mode-custom-style"/>
    <style xmlns="" lang="en" type="text/css" id="dark-mode-native-style"/>

    <!-- Custom style -->
    <style>
    svg {
        font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;
        font-size: 14px;
        line-height: 1.5;
    }

    .border {
        <!-- fill: #0d1117; -->
        fill: none;
        <!-- stroke: #30363D; -->
        stroke: rgb(88 166 255);
        width: calc(100% - 230px);
        height: calc(100% - 45px);
        rx: 6;
        ry: 6;
        x: 5;
        y: 5;
        x: 23;
        y: 26.5;
    }

    @keyframes example {
        from {
            left: 250px;
        }
        to {
            left: 0;
        }
    }

    @keyframes scaleUp {
        from {
        transform: scale(0);
        }
        to {
        transform: scale(1);
        }
    }

    .title {
        margin-top: 0;
        margin-bottom: 0.05em;
        line-height: 24px;
        font-size: 20px;
        font-weight: 600;
        color: #c9d1d9;
        fill: rgb(36, 41, 46);
    }

    .clickable {
        position: relative;
        background: rgb(88 166 255 / 12%);
        color: #58a6ff;
        border-radius: 8px;
        padding: 6px;
        font: 12px ui-monospace,SFMono-Regular,SF Mono,Menlo,Consolas,Liberation Mono,monospace;
        margin: 5px;
    }

    .list {
        display: flex;
        align-items: center;
        position: absolute;
        bottom: 48px;
        left: 0;
        color: #58a6ff;
        border-top: 1px solid #30363D;
    }

    .property {
        display: flex;
        flex-direction: column;
    }

    .property &gt; span {
        top: 15px;
        position: relative;
        left: 220px;
    }

    .property &gt; span:nth-child(1) {
        color: #8b949e;
        x: 28px;
        y: 10px;
        position: relative;
        left: 0;
    }

    .property &gt; span:nth-child(2) {
        font-size: 14px;
        color: #c9d1d9;
        left: 0;
    }

    a {
        color: initial;
        outline: none;
        text-decoration: none;
    }

    .image {
        width: 100px;
        height: 100px;
        <!-- background: #161B22; -->
        <!-- border: 1px solid #30363D; -->
        border: 1px solid rgb(88 166 255);
        border-radius: 6px;
        right: 0;
        position: absolute;
        top: 0;
        overflow: hidden;
        transform: scale(1);
    }

    .image &gt; img {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        width: 100%;
        -webkit-filter: drop-shadow(1px 1px 0 rgb(88 166 255)) drop-shadow(-1px -1px 0 white) drop-shadow(0px 0px 0 rgb(88 166 255));
        filter: drop-shadow(1px 1px 0 rgb(88 166 255)) drop-shadow(-1px -1px 0 white) drop-shadow(0px 0px 0 rgb(88 166 255));
    }

    .github-icon {
        fill: #58a6ff;
        position: relative;
        left: 2px;
        top: -2px;
    }
    </style>

    <g xmlns="http://www.w3.org/2000/svg">
        <!-- Let's place the border -->
        <g xmlns="http://www.w3.org/2000/svg">
            <foreignObject xmlns="http://www.w3.org/2000/svg" x="0" y="0" width="128" height="128">
                <div xmlns="http://www.w3.org/1999/xhtml" class="image" style="position: absolute;left: 10px;top: 14px;">
                    <img src="{0}"/>
                </div>
            </foreignObject>
        </g>
    </g>
</svg>