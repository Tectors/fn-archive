<svg xmlns="http://www.w3.org/2000/svg" width="337.4px" height="74" style="">
    <style>
    svg {
        font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;
        font-size: 14px;
        line-height: 1.5;
    }

    .border {
        fill: none;
        stroke: rgb(252 219 71);
        width: calc(100% - 230px);
        height: calc(100% - 45px);
        rx: 6;
        ry: 6;
        x: 5;
        y: 5;
        x: 23;
        y: 26.5;
    }

    @keyframes example {
        from {
            left: 250px;
        }
        to {
            left: 0;
        }
    }

    @keyframes scaleUp {
        from {
            transform: scale(0);
        }
        to {
            transform: scale(1);
        }
    }

    .title-parent {
        top: 17px;
        position: relative;
        left: 15px;
    }

    .title {
        margin-top: 0;
        margin-bottom: 0.05em;
        line-height: 24px;
        font-size: 20px;
        font-weight: 600;
        color: #d9d8c9;
        fill: rgb(236, 41, 46);
    }

    .clickable {
        position: relative;
        background: rgb(252 219 71 / 12%);
        color: #f7ec45;
        border-radius: 8px;
        padding: 6px;
        font: 12px ui-monospace,SFMono-Regular,SF Mono,Menlo,Consolas,Liberation Mono,monospace;
        margin: 5px;
    }

    .list {
        display: flex;
        align-items: center;
        position: absolute;
        bottom: 48px;
        left: 0;
        color: #f7ec45;
        border-top: 1px solid #3c3d3d;
    }

    .property {
        display: flex;
        flex-direction: column;
    }

    .property &gt; span {
        top: 15px;
        position: relative;
        left: 220px;
    }

    .property &gt; span:nth-child(1) {
        color: #8b949e;
        x: 28px;
        y: 10px;
        position: relative;
        left: 0;
    }

    .property &gt; span:nth-child(2) {
        font-size: 14px;
        color: #c9d1d9;
        left: 0;
    }

    a {
        color: initial;
        outline: none;
        text-decoration: none;
    }

    .image {
        position: absolute;
        width: 100px;
        height: 100px;
        border: 1px solid rgb(252 219 71);
        border-radius: 6px;
        right: 0;
        overflow: hidden;
        transform: scale(1);
        left: 144px;
        top: 31px;
    }

    .image &gt; img {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        width: 100%;
    }

    .github-icon {
        fill: #58a6ff;
        position: relative;
        left: 2px;
        top: -2px;
    }

    .git_icon {
        margin: 0;
        position: absolute;
        top: 0px;
        left: 54px;
        height: 16px;
        width: 286px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgb(252 219 71 / 12%);
        color: #58a6ff;
        border-radius: 8px;
        padding: 6px;
        font: 50px ui-monospace,SFMono-Regular,SF Mono,Menlo,Consolas,Liberation Mono,monospace;
        animation: example;
        animation-duration: 2s;
        width: 286px;
        overflow:hidden;
left: 8px;top: 2px;color: #000000;border-radius: 6px;background: rgb(169 169 169 / 15%);font: 50px ui-monospace,SFMono-Regular,SF Mono,Menlo,Consolas,Liberation Mono,monospace;padding: 15px;width: 286px;height: 35px;
    }

    .git_icon &gt; svg {
        fill: #000000;
        width: 0px;
        height: 24px;
        animation: example-svg;
        animation-duration: 1s;
    }

    @keyframes example {
        from {
            font-size: 0px;
            left: 125px;
            top: 8px;
            border-radius: 0px;
            padding: 20px;
            width: 31px;
            height: 24px;
        }
        to {
            font-size: 50px;
            left: 8px;
            top: 2px;
            width: 286px;
            height: 35px;
        }
    }

    @keyframes example-svg {
        0% {
            width: 24px;
        }
        50% {
            width: 0px;
        }
    }
    </style>

    <g xmlns="http://www.w3.org/2000/svg">
        <g xmlns="http://www.w3.org/2000/svg">
            <foreignObject xmlns="http://www.w3.org/2000/svg" width="340px" height="82px" style="x: 4;y: 6;width: 410px;height: 241%;">
                <div xmlns="http://www.w3.org/1999/xhtml" class="git_icon">
                       <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path fill-rule="evenodd" d="M4 7a1 1 0 100-2 1 1 0 000 2zm4.75-1.5a.75.75 0 000 1.5h11.5a.75.75 0 000-1.5H8.75zm0 6a.75.75 0 000 1.5h11.5a.75.75 0 000-1.5H8.75zm0 6a.75.75 0 000 1.5h11.5a.75.75 0 000-1.5H8.75zM5 12a1 1 0 11-2 0 1 1 0 012 0zm-1 7a1 1 0 100-2 1 1 0 000 2z"/>
                        </svg>
                        <div>fn-archive</div>
                </div>  
            </foreignObject>            
        </g>
    </g>
</svg>
